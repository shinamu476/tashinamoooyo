<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="column  col-8">
                <div id="works">
                    <div v-for="(v,key) in work">
                        <div class="work" :id="key">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="workImageDiv">
                                            <span class="workImage"><img :src="v.image"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="workNameDiv">
                                            <span class="workNameStr">作品名 : </span>
                                            <span class="workName">{{v.name}}</span>
                                        </div>
                                        <div class="workInfoDiv">
                                            <span class="workInfoStr">作品情報</span>
                                            <span class="workInfo">{{v.info}}</span>
                                        </div>
                                        <div class="workPriceDiv">
                                            <span class="workPriceStr">値段 : </span>
                                            <span class="workPrice">{{v.price}}</span>
                                        </div>
                                        <div class="subButton" v-if="!v.addButton"><button type="button"
                                                class="btn btn-secondary"
                                                v-on:click="sub(v.id)">カートを削除</button></div>
                                        <div class="addButton" v-if="v.addButton"><button type="button"
                                                class="btn btn-primary"
                                                v-on:click="add(v.id)">カートに追加</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="column col-4">


                <div id="buyCart">
                    <transition-group tag="div">
                        <div v-for="(v,key) in work" :key="key">
                            <div class="work" v-if="v.num>=1">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                                <div class="workImage"><img :src="v.image"></div>

                                        </div>
                                        <div class="col-sm-6">
  
                                            <div class="workPriceDiv">
                                                <span class="workPrice">{{v.price}}</span>
                                            </div>
                                            <div class="subButton" v-if="!v.addButton"><button type="button"
                                                class="btn btn-secondary"
                                                v-on:click="sub(v.id)">削除</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </transition-group>
                </div>
                <div id="goke">合計 : 0円</div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./javaScripts/javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
